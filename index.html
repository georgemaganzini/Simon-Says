<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css"/>
    <title>Simon Says</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@900&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: Digital;
            src: url('/assets/digital-7.regular.ttf');
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says</h1>
    <div class="scores">
    <h2 id="round-score">Round:</h2>
    <h2 id="high-score">High Score:</h2>
    </div>
    <div id="gameBoard">
        <button class="boardBtns greenBtn" id="b0"></button>
        <button class="boardBtns redBtn" id="b1"></button>
        <button class="boardBtns yellowBtn" id="b2"></button>
        <button class="boardBtns blueBtn" id="b3"></button>
    </div>
    <button id="resetBtn">Reset</button>
    <script src="script.js"></script>
</body>
</html>
