<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@900&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: Digital;
            src: url('/assets/digital-7.regular.ttf');
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says</h1>
    <h2>Round: 0001</h2>
    <div id="gameBoard">
        <button class="boardBtns" id="yellowBtn">Yellow</button>
        <button class="boardBtns" id="blueBtn">Blue</button>
        <button class="boardBtns" id="redBtn">Red</button>
        <button class="boardBtns" id="greenBtn">Green</button>
    </div>
    <button id="resetBtn">Reset</button>
    <script src="script.js"></script>
</body>
</html>
